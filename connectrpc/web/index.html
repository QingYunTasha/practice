<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gRPC Web Client</title>
    <script type="module" src="main.ts"></script>
</head>
<body>
    <h1>gRPC Web Client</h1>
    <button id="fetch-accounts">Fetch Accounts</button>
    <pre id="output"></pre>

    <script>
        document.getElementById('fetch-accounts').addEventListener('click', async () => {
            const outputElement = document.getElementById('output');
            outputElement.textContent = 'Fetching accounts...';

            const { fetchAccounts } = await import('./main.ts');
            fetchAccounts()
                .then(response => {
                    outputElement.textContent = JSON.stringify(response, null, 2);
                })
                .catch(error => {
                    outputElement.textContent = `Error: ${error.message}`;
                });
        });
    </script>
</body>
</html>
